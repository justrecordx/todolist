<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - 할 일 관리</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 헤더 섹션 -->
        <header class="header">
            <h1>📝 나의 할 일 목록</h1>
            <p class="subtitle">오늘 할 일을 체계적으로 관리하세요</p>
        </header>

        <!-- 입력 섹션 -->
        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="todoTitle" 
                    class="todo-input" 
                    placeholder="할 일 제목을 입력하세요..."
                    autocomplete="off"
                >
                <input 
                    type="text" 
                    id="todoDescription" 
                    class="todo-input description" 
                    placeholder="상세 설명 (선택사항)"
                    autocomplete="off"
                >
                <div class="category-selector">
                    <select id="todoCategory" class="category-select">
                        <option value="기본">기본</option>
                    </select>
                    <button id="addCategoryBtn" class="btn btn-secondary btn-small" title="새 카테고리 추가">
                        +
                    </button>
                </div>
                <button id="addBtn" class="btn btn-primary">
                    <span>추가하기</span>
                </button>
            </div>
        </div>

        <!-- 필터 및 통계 섹션 -->
        <div class="filter-section">
            <div class="stats">
                <span class="stat-item">전체: <strong id="totalCount">0</strong></span>
                <span class="stat-item">진행중: <strong id="activeCount">0</strong></span>
                <span class="stat-item">완료: <strong id="completedCount">0</strong></span>
            </div>
            <div class="filter-controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">전체</button>
                    <button class="filter-btn" data-filter="active">진행중</button>
                    <button class="filter-btn" data-filter="completed">완료</button>
                </div>
                <div class="category-filter">
                    <select id="categoryFilter" class="category-filter-select">
                        <option value="all">모든 카테고리</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 할 일 목록 섹션 -->
        <div class="todos-section">
            <ul id="todoList" class="todo-list">
                <!-- JavaScript로 동적 생성 -->
            </ul>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">📋</div>
                <p>아직 할 일이 없습니다.</p>
                <p class="empty-hint">위에서 새로운 할 일을 추가해보세요!</p>
            </div>
        </div>

        <!-- 하단 액션 버튼 -->
        <div class="footer-actions">
            <button id="clearCompletedBtn" class="btn btn-secondary">
                완료된 항목 삭제
            </button>
            <button id="clearAllBtn" class="btn btn-danger">
                전체 삭제
            </button>
            <button id="showStatsBtn" class="btn btn-primary">
                📊 통계 보기
            </button>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="loading-spinner hidden">
        <div class="spinner"></div>
    </div>

    <!-- 알림 메시지 -->
    <div id="notification" class="notification hidden"></div>

    <!-- 카테고리 추가 모달 -->
    <div id="categoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>새 카테고리 추가</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <input type="text" id="newCategoryName" placeholder="카테고리 이름을 입력하세요">
                <input type="color" id="newCategoryColor" value="#3B82F6">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelCategory">취소</button>
                <button class="btn btn-primary" id="saveCategory">저장</button>
            </div>
        </div>
    </div>

    <!-- 통계 모달 -->
    <div id="statsModal" class="modal">
        <div class="modal-content stats-modal">
            <div class="modal-header">
                <h3>📊 생산성 통계</h3>
                <button class="close-btn" id="closeStatsModal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 통계 탭 -->
                <div class="stats-tabs">
                    <button class="stats-tab active" data-tab="overview">개요</button>
                    <button class="stats-tab" data-tab="daily">일별</button>
                    <button class="stats-tab" data-tab="weekly">주별</button>
                    <button class="stats-tab" data-tab="productivity">생산성</button>
                    <button class="stats-tab" data-tab="completion">완료시간</button>
                </div>

                <!-- 개요 탭 -->
                <div id="overview-tab" class="stats-tab-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h4>전체 할 일</h4>
                            <div class="stat-number" id="totalTodos">0</div>
                        </div>
                        <div class="stat-card">
                            <h4>완료된 할 일</h4>
                            <div class="stat-number" id="completedTodos">0</div>
                        </div>
                        <div class="stat-card">
                            <h4>진행중인 할 일</h4>
                            <div class="stat-number" id="activeTodos">0</div>
                        </div>
                        <div class="stat-card">
                            <h4>완료율</h4>
                            <div class="stat-number" id="completionRate">0%</div>
                        </div>
                    </div>
                    <div class="category-stats">
                        <h4>카테고리별 통계</h4>
                        <div id="categoryStatsList"></div>
                    </div>
                </div>

                <!-- 일별 탭 -->
                <div id="daily-tab" class="stats-tab-content">
                    <h4>최근 7일 완료 현황</h4>
                    <canvas id="dailyChart" width="400" height="200"></canvas>
                    <div id="dailyStatsList"></div>
                </div>

                <!-- 주별 탭 -->
                <div id="weekly-tab" class="stats-tab-content">
                    <h4>최근 4주 완료 현황</h4>
                    <canvas id="weeklyChart" width="400" height="200"></canvas>
                    <div id="weeklyStatsList"></div>
                </div>

                <!-- 생산성 탭 -->
                <div id="productivity-tab" class="stats-tab-content">
                    <h4>생산성 분석 (최근 30일)</h4>
                    <div class="productivity-metrics">
                        <div class="metric">
                            <span class="metric-label">생산성 지수:</span>
                            <span class="metric-value" id="productivityRate">0%</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">생성된 할 일:</span>
                            <span class="metric-value" id="totalCreated">0</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">완료된 할 일:</span>
                            <span class="metric-value" id="totalCompleted">0</span>
                        </div>
                    </div>
                    <canvas id="productivityChart" width="400" height="200"></canvas>
                </div>

                <!-- 완료시간 탭 -->
                <div id="completion-tab" class="stats-tab-content">
                    <h4>완료 시간 분석</h4>
                    <div class="completion-metrics">
                        <div class="metric">
                            <span class="metric-label">평균 완료 시간:</span>
                            <span class="metric-value" id="avgCompletionTime">0시간</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">완료된 할 일:</span>
                            <span class="metric-value" id="totalCompletedForTime">0</span>
                        </div>
                    </div>
                    <div id="completionTimeDetails"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="closeStatsBtn">닫기</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
